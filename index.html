<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


</head>
<body>

    <!-- section 1 -->
    <div class="section1">
        <div class="header">
            <div class="inner-header">
                <div class="logo">
                    <div cl><img src="assets/logo/swiggy_logo_white.avif" alt="swiggylogo"></div>
                </div>
                <div class="about">
                    <a href="#">Swiggy Corporate</a>
                    <a href="#">Partner with us</a>
                    <a class="get-the-app" href="#">Get the App
                        <i class="fa-solid fa-square-arrow-up-right"></i>

                    </a>
                    <a class="sign-in" href="#">Sign in</a>
                </div>
            </div>
        </div>


        <div class="order-food">
            <h1>
                Order food. Shop
            </h1>
            <h1>
                groceries . Swiggy it!
            </h1>
        </div>

        <div class="search-box">
            <div class="location">
                <i class="fa-duotone fa-solid fa-location-dot"></i>
                Enter you delivery Location
            </div>
            <div class="search-restaurant">
                Search for restaurant, item or more
               
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        

        <div class="main-left-image">
            <img src="assets/images/Veggies_new.avif" alt="">
        </div>    

        <div class="main-right-image">
            <img src="assets/images/Sushi_replace.avif" alt="">
        </div>

        <div class="main-cards">
            <div class="food-delivery">
                <img src="assets/images/delivery.avif" alt="">
            </div>
            <div class="instamart">
                <img src="assets/images/instamart.avif" alt="">
            </div>
        </div>
    </div>
